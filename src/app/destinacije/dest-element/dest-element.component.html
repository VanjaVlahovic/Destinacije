<ion-item [routerLink]="['/','destinacije', 'tabs', 'kolekcija', destinacija.id]">
  <ion-card>
    <ion-img [src]="destinacija.imageUrl"></ion-img>
    <ion-card-content>
      <ion-item>
        <ion-label>{{destinacija.naziv}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon [name]="ikonica" color="tertiary" slot="end" (click)="openAlert($event)"></ion-icon>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-item>
